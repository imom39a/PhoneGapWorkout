<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Mobile Demo</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	</head>
	<body>
		<!-- Main Page-->
		<div data-role="page" id="main">
			<div data-role="header">
				<h1> Main Page </h1>
			</div>
			<div data-role="content">
				<h1> Page Nav and Dialog Example </h1>
				<a data-role="button" href="#page2" >Page Navigation</a>
				<a data-role="button" href="#dialog1" datatransition="pop">Open Dialog </a>
			</div>
			<div data-role="footer">
				<h4> Main Page Footer </h4>
			</div>
		</div>
		<!-- First Page End -->
		<!-- Second Page-->
		<div data-role="page" id="page2">
			<div data-role="header" data-add-back-btn=”true” >
				<h1> Second Page </h1>
			</div>
			<div data-role="content">
				<h1> Second Page </h1>
			</div>
			<div data-role="footer">
				<h4> Click back to go back to main page </h4>
			</div>
		</div>
		<!-- Second Page End -->
		<!-- Dialog -->
		<div data-role="page" id="dialog1">
			<div data-role="header">
				<h1> Dialog Title </h1>
			</div>
			<div data-role="content">
				<h1> Dialog body </h1>
			</div>
			<div data-role="footer">
				<h4> Click close button to go back to main page </h4>
			</div>
	</body>
</html>
